<form [formGroup]="employeeForm" class="form-wrapper">
    <div class="form-fields">
        <!-- First name -->
        <mat-form-field>
            <mat-label>First name</mat-label>
            <input matInput type="text" formControlName="first_name">
        </mat-form-field>
        <!-- Middle Name -->
        <mat-form-field>
            <mat-label>Middle name</mat-label>
            <input matInput type="text" formControlName="middle_name">
        </mat-form-field>
        <!-- Last Name -->
        <mat-form-field>
            <mat-label>Last name</mat-label>
            <input matInput type="text" formControlName="last_name">
        </mat-form-field>
    </div>

    <div class="form-fields">
        <!-- Age -->
        <mat-form-field>
            <mat-label>Age</mat-label>
            <input matInput type="text" formControlName="age">
        </mat-form-field>
    </div>

    <!-- Gender -->
    <mat-radio-group formControlName="gender">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
    </mat-radio-group>
    <!-- <mat-form-field>
        <mat-label>Gender</mat-label>
        <input matInput type="text" formControlName="gender">
    </mat-form-field> -->

    <!-- Skill set -->
    <div formArrayName="skill_set" *ngFor="let skill of skillFormArray.controls; let i = index">
        <mat-checkbox [formControlName]="i" >{{skillSetOpts[i]}}</mat-checkbox>
    </div>
    <button mat-button (click)="save()">Save</button>
</form>

<p>{{ employeeForm.value | json }}</p>
